<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Challenge 4</title>
  <style>
    .errormsg {
      color: red;
      display: none;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js">
  </script>

</head>

<body>
  <h1>Challenge 4</h1>
  <form action="challenge5.html" id="ch4form">
    <fieldset>
      <legend>Personal details</legend>
      <label for="fullname">Full name: </label>
      <input type="text" name="fullname" id="fullname"><br />

      <p class="errormsg" id="nameerrormsg">Please enter your name above!</p>

      <label for="streetaddr"></label>
      Street Address:
      <input type="text" name="streetaddr" id="streetaddr">

      <p class="errormsg" id="addrerrormsg">Please enter your street address!</p>
    </fieldset>
    <input type="submit" value="Submit it!">
  </form>
  <script>
    $(document).ready(function () {
      $('#ch4form').submit(function () {
        var valid_input = true;
        if ($('#fullname').val().length == 0) {
          $("#nameerrormsg").css("display", "block");
          event.preventDefault();
          valid_input = false;
        } else {
          $("#nameerrormsg").css("display", "none");
        }


        if ($("#streetaddr").val().length == 0) {
          $("#addrerrormsg").css("display", "block");
          event.preventDefault();
          valid_input = false;
        } else {
          $("#addrerrormsg").css("display", "none");
        }

        return valid_input
      })
    })


  </script>

</body>

</html>
